{%- if include.icon contains ".svg" -%}
  {%- capture inline -%}
    {%- include {{ include.icon }} -%}
  {%- endcapture -%}
  <span class="icon" style="color: #eaabb0;">
    {{- inline | strip_newlines -}}
  </span>
{%- elsif include.icon and include.icon != "" -%}
  <i class="icon {{ include.icon }}" style="color: #eaabb0;"></i>
{%- endif -%}
